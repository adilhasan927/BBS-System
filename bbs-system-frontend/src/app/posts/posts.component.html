<p>Write post</p>
<form [formGroup]="postForm" (ngSubmit)='onSubmit()'>
    <label>
        post:<br>
        <input type="text" formControlName="post" required>
    </label><br>
    <button type="submit" [disabled]="!postForm.valid">Submit</button>
</form>
<p>Posts</p>
<div *ngFor="let post of posts">
    <a [routerLink]="['/profile', post.username]">Author: {{ post.username }}<br></a>
    <a [routerLink]="['/comments', post._id]">comments<br></a>
    Body: {{ post.body }}<br>
</div>
<button (click)="loadPosts()">Load further posts.</button>
<p *ngIf=endReached>There don't appear to be further posts right now.</p>
