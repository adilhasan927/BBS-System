<p>Comments</p>

<div *ngFor="let comment of comments">
    <a [routerLink]="['/profile', comment.username]">Author: {{ comment.username }}<br></a>
    Body: {{ comment.body }}<br>
</div>

<p>Write comment:</p>

<form [formGroup]="commentForm" (ngSubmit)='onSubmit()'>

    <label>
        comment:<br>
        <input type="text" formControlName="comment" required>
    </label><br>

    <div *ngIf="comment.invalid && (comment.dirty || comment.touched)"
    class="alert alert-danger">

        <div *ngIf="comment.errors.required">
            comment is required.
        </div>

    </div>

    <button type="submit" [disabled]="!commentForm.valid">Submit</button>

</form>
