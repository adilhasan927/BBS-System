<div id='border'>
    <div class='userContainer'>
      <img *ngIf="profile.profileImage" width="40px" height="40px"
      [src]="'data:image/jpg;base64,'+profile.profileImage.value"
      alt="profile image">
      <a [routerLink]="['/profile', comment.username]">Author: {{ comment.username }}</a><br>
    </div>
    Body: {{ comment.body }}<br>
    <hr>
    <span *ngIf="profile.profileText">Profile text: {{ profile.profileText }}</span><br>
  </div>
