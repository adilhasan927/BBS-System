<nav>
    <a *ngIf="!isLoggedIn" routerLink="/login" routerLinkActive="active">Login</a>
    <a *ngIf="!isLoggedIn" routerLink="/signup" routerLinkActive="active">Signup</a>
    <a *ngIf="isLoggedIn" routerLink="/login" routerLinkActive="active" (click)="logout()">Logout</a>
    <a routerLink="/posts" routerLinkActive="active">Posts</a>
    <a *ngIf="isLoggedIn" [routerLink]="['/profile', username]" routerLinkActive="active">Profile</a>
    <p *ngIf="isLoggedIn">{{ username }}</p>
</nav>
